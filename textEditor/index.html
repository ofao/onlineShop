<!DOCTYPE html>
<HTML>
  <script src='editText.js'></script>
  <section style='display: flex; flex-wrap: wrap; align-items: center; margin: 20px; gap: 10px;'>
    <button onclick='makeBold()'><b>Bold</b></button>
    <button onclick='makeItalic()'><i>Italic</i></button>
    <button onclick='alignLeft()'>Left</button>
    <button onclick='alignCenter()'>Center</button>
    <button onclick='alignRight()'>Right</button>
  </section>
  <div id='textArea' style='width: 50%; height: 50%; background-color: aliceblue; margin: 20px; border-radius: 20px; position: absolute; padding: 10px;' contenteditable='true'></div>
</HTML>
